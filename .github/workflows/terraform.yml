name: Terraform CI/CD

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    env:
      TF_WORKING_DIR: "."  # Adjust if Terraform files are in a subfolder

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.13.4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # âœ… Removed the extra colon (:) you had before

    - name: Terraform Init
      run: terraform -chdir=${{ env.TF_WORKING_DIR }} init

    - name: Terraform Format
      run: terraform fmt -recursive ${{ env.TF_WORKING_DIR }}

    - name: Terraform Validate
      run: terraform -chdir=${{ env.TF_WORKING_DIR }} validate

    - name: Terraform Plan
      id: plan
      run: terraform -chdir=${{ env.TF_WORKING_DIR }} plan -out=tfplan \
        -var "aws_access_key=${{ secrets.AWS_ACCESS_KEY_ID }}" \
        -var "aws_secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
        -var "region=us-east-1"

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform -chdir=${{ env.TF_WORKING_DIR }} apply -auto-approve tfplan \
        -var "aws_access_key=${{ secrets.AWS_ACCESS_KEY_ID }}" \
        -var "aws_secret_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
        -var "region=us-east-1"

